<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>S29G5 - TEM and TNA Calculator</title>
</head>
<body>
  <h2>Bond S29G5</h2>

  <label for="basePrice">Enter purchase price:</label>
  <input type="number" id="basePrice" step="0.01">

  <p id="output"></p>

</body>
